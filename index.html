<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <link rel="stylesheet" href="treasure.css">
</head>
<body>
    <div class="container">
        <h1>寻宝游戏</h1>
        <p id="status">点击“开始游戏”开始你的寻宝之旅</p>
        <button id="start-game">开始游戏</button>
        <div id="prompt-container" style="display: none;">
            <p id="prompt-text"></p>
            <input type="text" id="user-input" placeholder="请输入答案">
            <button id="submit-button">提交</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="treasure.js"></script>

</body>
</html>
